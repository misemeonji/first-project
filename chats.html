<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Clone</title>
    <style>
        body{
            background-image:url(https://i.pinimg.com/originals/f0/39/b0/f039b0f2291a831ae151ea3556932384.jpg) ;
        }
    </style>
  </head>
  <body>
    <div id="status-bar">
        
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i> <!--wifi icon-->
        </div>
        <div class="status-bar__column">
            <span>18:43　　</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-battery-three-quarters"></i>
            <span>80%</span>
        </div>

        </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQZYD-hAmYIHkLu_5R0xl7HMce5yA7WzGaY2Q&usqp=CAU"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Ron</h4>
              <h6 class="user-component__subtitle">
                OMG I forgot my potion class assignment....
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">21:22　</span>
            <div class="badge">1</div>
          </div>
        </div>


      </a>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSZmg6QzzTZOgtk1G-gIDXbevSU3z1jXOzxZA&usqp=CAU"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Hermione</h4>
            <h6 class="user-component__subtitle">
                I'm studying in the great hall
            </h6>
          </div>
        </div>
        <div class="user-component__column">
            <span class="user-component__time">15:34　</span>
          </div>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://t1.daumcdn.net/cfile/tistory/9917314C5BC7C8DC25"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">
                1st grade groupchat</h4>
            <h6 class="user-component__subtitle">
            Everyone has assignments until tomorrow.
            </h6>
          </div>
        </div>
        <div class="user-component__column">
            <span class="user-component__time">yesterday　</span>
          </div>
      </div>

    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
        <span>화면이 너무 커요! 작게 줄여주세요</span>
      </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
